themes:
  jungle: "jungle profonde avec lianes, palmiers et animaux rigolos"
  ferme: "ferme joyeuse avec grange rouge, tracteur et animaux mignons"
  ocean: "fond de l’océan magique avec coraux colorés et poissons dansants"
  espace: "espace enchanté avec planètes souriantes et fusées joyeuses"
  foret_enchantee: "forêt enchantée avec fées, champignons géants et licornes"

words:
  base: "Adorable illustration de livre pour enfants d’un {word}, style Richard Scarry et Mordillo, contours noirs épais, aquarelle vibrante, ambiance {theme_description}, très joyeux, composition parfaite, format carré"

video_motion: "The {word} moves gently and happily, subtle storybook animation, soft pan and zoom, vibrant colors, joyful toddler-friendly motion, no text, no distortion"

music:
  model: "stability-ai/stable-audio-open"   # ← le moins cher mais très mignon (ou remplace par minimax/music-1.5 si tu veux du chant)
  prompt: "10 seconds cute happy children's background music for {theme_name}, playful xylophone bells flute, cartoon nursery rhyme style, very gentle joyful looping, no lyrics, toddler friendly"