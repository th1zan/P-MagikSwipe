services:
  # Backoffice de cr√©ation (anciennement "viewer")
  studio:
    build: ./viewer
    ports:
      - "8081:80"
    volumes:
      - ./viewer:/usr/share/nginx/html
      - ./storage:/usr/share/nginx/html/storage
    restart: unless-stopped

  # NEW: Backend API v2 (SQLite + Supabase sync)
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage          # Storage (SQLite DB + media files)
      - ./backend:/app                   # Code (hot reload)
    environment:
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - STORAGE_PATH=/app/storage
    restart: unless-stopped
    depends_on:
      - studio

