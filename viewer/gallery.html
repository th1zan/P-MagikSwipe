<!DOCTYPE html>
<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magik Univers - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>

  <!-- ========== GALLERY VIEW ========== -->
  <div id="galleryView" class="max-w-7xl mx-auto p-6">
    
    <!-- Header -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">ğŸ¨ Universe Gallery</h1>
          <p class="text-gray-600 mt-1">Select a universe to explore</p>
        </div>
        <button onclick="window.location.href='index.html'" class="btn">
          âš™ï¸ Admin Panel
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="flex justify-center items-center py-20">
      <div class="spinner"></div>
    </div>

    <!-- Universes Grid -->
    <div id="universesGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards will be populated here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-2xl shadow-xl p-12 text-center">
      <div class="text-6xl mb-4">ğŸŒŒ</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">No Universes Yet</h2>
      <p class="text-gray-600 mb-6">Create your first magical universe to get started!</p>
      <button onclick="window.location.href='index.html'" class="btn">
        â• Create Universe

  </div>

  <!-- ========== SLIDESHOW VIEW ========== -->
  <div id="slideshowView" class="hidden fixed inset-0 bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200">
    <div class="relative h-full flex flex-col">
      
      <!-- Header -->
      <div class="flex justify-between items-center p-4 bg-white/20 backdrop-blur-sm">
        <button onclick="backToGallery()" class="btn-slideshow">â¬…ï¸ Back</button>
        <div id="universeTitle" class="text-2xl font-bold text-white drop-shadow-lg"></div>
        <div class="flex gap-2">
          <button id="startPresentationBtn" onclick="startPresentation()" class="btn-slideshow">â–¶ï¸ Start</button>
          <select id="langSelect" onchange="changeLanguage(this.value)" class="btn-slideshow">
            <option value="fr">ğŸ‡«ğŸ‡· FR</option>
            <option value="en">ğŸ‡ºğŸ‡¸ EN</option>
            <option value="es">ğŸ‡ªğŸ‡¸ ES</option>
            <option value="it">ğŸ‡®ğŸ‡¹ IT</option>
            <option value="de">ğŸ‡©ğŸ‡ª DE</option>
          </select>
          <button id="muteBtn" onclick="toggleMute()" class="btn-slideshow">ğŸ”Š</button>
        </div>
      </div>

      <!-- Contact Sheet (thumbnails grid) -->
      <div id="contactSheet" class="flex-1 p-4 overflow-auto">
        <div id="imagesGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 max-w-6xl mx-auto"></div>
      </div>

      <!-- Presentation Mode (fullscreen slides) -->
      <div id="presentationMode" class="hidden absolute inset-0 bg-black flex flex-col">
        <div id="presentationSlide" class="flex-1 flex items-center justify-center"></div>
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-6xl text-white/50 cursor-pointer hover:text-white transition" onclick="previousSlide()">â€¹</div>
        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-6xl text-white/50 cursor-pointer hover:text-white transition" onclick="nextSlide()">â€º</div>
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white bg-black/50 px-4 py-2 rounded-full">
          <span id="slideCounter">1 / 10</span>
        </div>
      </div>

    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50" onclick="closeVideoModal()">
      <video id="videoPlayer" class="max-w-full max-h-full" controls></video>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop></audio>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <script src="js/config.js"></script>
  <script src="js/common.js"></script>
  <script src="js/gallery.js"></script>

</html>
