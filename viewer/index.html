<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magik Univers ‚ú®</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23ff6b6b'/></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }

    /* Swipe uniquement o√π c'est n√©cessaire ‚Üí tout est cliquable partout ailleurs */
    #gallery, #left-zone, #right-zone, #slide-bar { touch-action: pan-x pan-y; }

    #gallery { height:100vh; perspective: 1000px; display: none; }

    .card { 
      position:absolute; top:50%; left:50%; 
      width:88vw; max-width:500px; 
      height:78vh; 
      transform:translate(-50%, -50%) translateX(0) scale(0.9) rotate(0);
      transition:all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius:32px; overflow:hidden; box-shadow:0 30px 80px rgba(0,0,0,0.9);
      cursor:pointer;
    }
    .card img, .card video { width:100%; height:100%; object-fit:cover; }
    .title { 
      position:absolute; bottom:30px; left:0; right:0; 
      font-size:48px; font-weight:900; color:white; text-align:center;
      text-shadow: 0 4px 20px rgba(0,0,0,0.9);
      pointer-events:none;
      font-family:system-ui;
    }
    #indicators {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 20;
    }
    .indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }
    .indicator.active { background: white; }
    #left-zone, #right-zone {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 25vw;
      z-index: 15;
      cursor: pointer;
    }
    #left-zone { left: 0; }
    #right-zone { right: 0; }
    #menu-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 20;
    }
    #menu-popup {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      border-radius: 16px;
      display: none;
      z-index: 30;
      backdrop-filter: blur(10px);
    }
    #slide-bar {
      width: 200px;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      position: relative;
      margin-top: 10px;
    }
    #slide-handle {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: -7px;
      left: 0;
      cursor: pointer;
    }

    /* ====================== SETTINGS ‚Äì VERSION FINALE, SUPERBE & 100% CLIQUABLE ====================== */
    #settings {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      z-index: 9999;
      display: none; /* cach√© au d√©part */
      align-items: flex-start;
      justify-content: center;
      padding: 20px 10px;
      overflow-y: auto;
    }
    #settings .panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 24px;
      width: 100%;
      max-width: 800px;
      padding: 30px 25px;
      box-shadow: 0 20px 100px rgba(0,0,0,0.8);
    }
    #settings h2 {
      font-size: 32px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 30px;
      color: #ff6b6b;
    }
    #settings label {
      display: block;
      margin: 20px 0 8px;
      font-size: 18px;
      font-weight: 600;
      color: #aaa;
    }
    #settings input, #settings select, #settings textarea {
      width: 100%;
      padding: 14px 16px;
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      color: white;
      font-size: 17px;
    }
    #settings textarea {
      min-height: 100px;
      resize: vertical;
    }
    #settings .btn {
      padding: 14px 24px;
      margin: 8px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.2s;
    }
    #settings .btn-blue   { background:#3b82f6; }
    #settings .btn-green  { background:#22c55e; }
    #settings .btn-purple { background:#a855f7; }
    #settings .btn-red    { background:#ef4444; }
    #settings .btn-gray   { background:#4b5563; }
    #settings .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    #settings .grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin: 15px 0; }
    @media (min-width: 640px) { #settings .grid { grid-template-columns: 1fr 1fr; } }
    .tab-content { display: none; }
    .tab-content:not(.hidden) { display: block; }
    .active { border-color: #3b82f6 !important; }
  </style>
</head>
<body class="bg-black text-white">

   <!-- Theme Selector -->
   <div id="selector" class="fixed inset-0 bg-gradient-to-b from-black/90 to-transparent z-50 flex flex-col items-center justify-center">
     <h1 class="text-5xl text-white mb-8">Magik Univers</h1>
     <div id="themeButtons" class="flex flex-wrap justify-center gap-4 mb-8"></div>
     <button onclick="showSettings()" class="text-xl p-4 rounded-full bg-blue-500/20 backdrop-blur-lg text-white border border-blue-300">‚öôÔ∏è Settings</button>
   </div>

   <!-- NEW SETTINGS PANEL (100% clickable, beautiful, mobile-perfect) -->
   <div id="settings">
     <div class="panel">
       <h2>Magik Settings</h2>

       <label>Create a new universe</label>
       <div class="grid gap-3">
         <input id="newUniverseName" type="text" placeholder="Universe name (ex: Car)">
         <input id="newUniverseTheme" type="text" placeholder="Theme for generation (ex: red Ferrari car, Tesla)">
         <button onclick="createUniverse()" class="btn btn-blue">Create</button>
       </div>

       <label>Select a universe to edit</label>
       <select id="universeSelect">
         <option value="">Choose a universe...</option>
       </select>

       <label>Global description</label>
       <textarea id="descriptionTextarea" placeholder="A mysterious world where..."></textarea>

       <!-- Tabs -->
       <div class="flex border-b mb-4">
         <button onclick="showTab('objects')" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500" id="tab-objects">Objects</button>
         <button onclick="showTab('images')" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500" id="tab-images">Images</button>
         <button onclick="showTab('videos')" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500" id="tab-videos">Videos</button>
         <button onclick="showTab('music')" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500" id="tab-music">Music</button>
         <button onclick="showTab('translations')" class="px-4 py-2 border-b-2 border-transparent hover:border-blue-500" id="tab-translations">Translations</button>
       </div>

       <!-- Objects Section -->
       <div id="section-objects" class="tab-content">
         <label>Default prompt to generate objects</label>
         <textarea id="objectsDefaultPrompt" placeholder="Generate 10 simple objects for children related to the theme..."></textarea>
         <button onclick="generateObjects()" class="btn btn-blue mt-2">Generate Objects</button>
         <div id="objectsContainer" class="grid mt-4"></div>
       </div>

       <!-- Images Section -->
       <div id="section-images" class="tab-content hidden">
         <label>Default prompt for images</label>
         <textarea id="imagesDefaultPrompt" placeholder="A beautiful illustration of {object}..."></textarea>
         <button onclick="generateImagePrompts()" class="btn btn-blue mt-2">Generate Image Prompts</button>
         <div id="imagesContainer" class="grid mt-4"></div>
       </div>

       <!-- Videos Section -->
       <div id="section-videos" class="tab-content hidden">
         <label>Default prompt for videos</label>
         <textarea id="videosDefaultPrompt" placeholder="A short animated video of {object}..."></textarea>
         <button onclick="generateVideoPrompts()" class="btn btn-blue mt-2">Generate Video Prompts</button>
         <div id="videosContainer" class="grid mt-4"></div>
       </div>

         <!-- Translations Section -->
        <div id="section-translations" class="tab-content hidden">
          <label>Edit Translations</label>
          <button onclick="saveTranslations()" class="btn btn-green mt-2">Save Translations</button>
          <div id="translationsContainer" class="grid mt-4"></div>
        </div>

         <!-- Music Section -->
         <div id="section-music" class="tab-content hidden">
           <label>Default prompt for music</label>
           <textarea id="musicDefaultPrompt" placeholder="Joyful children's song about {theme}, with bouncy melody and fun lyrics."></textarea>
           <button onclick="generateMusicPrompts()" class="btn btn-blue mt-2">Generate Prompts from Default</button>
           <button onclick="openLyricsModal()" class="btn btn-green mt-2">Generate Lyrics</button>
           <button onclick="generateAllMusic()" class="btn btn-purple mt-2">Generate All Music</button>
           <label>Edit Music per Language</label>
           <button onclick="saveMusic()" class="btn btn-green mt-2">Save Music</button>
           <div id="musicContainer" class="grid mt-4"></div>
         </div>

         <div class="flex flex-wrap justify-center gap-4 mt-12">
           <button onclick="savePrompts()" class="btn btn-green">Save All</button>
           <button onclick="saveDefaults()" class="btn btn-blue">Save Defaults</button>
           <button onclick="regeneratePrompts()" class="btn btn-blue">Regenerate Prompts</button>
           <button onclick="generateImages()" class="btn btn-purple">Images</button>
           <button onclick="generateVideos()" class="btn btn-purple">Videos</button>
           <button onclick="generateMusic()" class="btn btn-purple">Music</button>
           <button onclick="generateAll()" class="btn btn-red">Generate ALL</button>
           <button onclick="deleteUniverse()" class="btn btn-red">Delete Universe</button>
           <button onclick="hideSettings()" class="btn btn-gray">Close</button>
         </div>
     </div>
   </div>

   <!-- Lyrics Input Modal -->
   <div id="lyricsModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center">
     <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full mx-4">
       <h3 class="text-xl mb-4 text-white">Enter Custom Lyrics (French)</h3>
       <textarea id="customLyricsInput" placeholder="Enter lyrics in French..." rows="6" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white"></textarea>
       <div class="flex gap-2 mt-4">
         <button onclick="generateLyricsFromCustom()" class="btn btn-green">Generate & Translate</button>
         <button onclick="closeLyricsModal()" class="btn btn-gray">Cancel</button>
       </div>
     </div>
   </div>

   <div id="gallery"></div>
  <div id="indicators"></div>
  <div id="left-zone"></div>
  <div id="right-zone"></div>

  <button id="menu-button">‚ò∞</button>
  <button id="mute-button" class="fixed bottom-4 right-4 z-50 bg-black/50 text-white p-3 rounded-full text-2xl" onclick="toggleMute()">üîä</button>

   <div id="menu-popup">
     <h3>Swipe to go back</h3>
     <div id="slide-bar"><div id="slide-handle"></div></div>
   </div>

  <audio id="bgMusic" loop></audio>

  <script>
    let current = 0;
    let cards = [];
    let bgAudio = document.getElementById("bgMusic");
    let isMuted = false;
    let currentUniverse = null;

    // === √âTAT INITIAL PARFAIT (aucun bug au refresh) ===
    document.getElementById("gallery").style.display = "none";
    document.getElementById("settings").style.display = "none";
    document.getElementById("selector").style.display = "flex";

    // === POPULATE PROMPTS (clean modern version) ===
    function populateObjects(objects) {
       const c = document.getElementById("objectsContainer");
       c.innerHTML = "";
       objects.forEach((obj, i) => {
         c.innerHTML += `<div><input class="text-sm text-gray-400 font-medium border p-1 rounded" value="${obj}" onchange="updateObject(${i}, this.value)"></div>`;
       });
    }

    function populateImages(words, images) {
       const c = document.getElementById("imagesContainer");
       c.innerHTML = "";
       words.forEach((w, i) => {
         c.innerHTML += `<div><label class="text-sm text-gray-400 font-medium">${w}</label><textarea class="mt-1" placeholder="Custom image prompt...">${images[i] || ""}</textarea></div>`;
       });
    }

    function populateVideos(words, videos) {
       const c = document.getElementById("videosContainer");
       c.innerHTML = "";
       words.forEach((w, i) => {
         c.innerHTML += `<div><label class="text-sm text-gray-400 font-medium">${w}</label><textarea class="mt-1" placeholder="Video motion prompt...">${videos[i] || ""}</textarea></div>`;
       });
    }

    function populateTranslations(words, translations) {
       const c = document.getElementById("translationsContainer");
       c.innerHTML = "";
       words.forEach((w, i) => {
         let html = `<div class="mb-4"><h4 class="text-lg font-semibold">${w}</h4>`;
         ["en", "fr", "es", "it", "de"].forEach(lang => {
           const trans = translations[lang] ? translations[lang][i] || "" : "";
           html += `<label class="block text-sm text-gray-400">${lang.toUpperCase()}: <input class="mt-1 border p-1 rounded w-full" value="${trans}"></label>`;
         });
         html += `</div>`;
         c.innerHTML += html;
        });
     }

      function populateMusic(musicTranslations) {
         const c = document.getElementById("musicContainer");
         c.innerHTML = "";
         ["fr", "en", "es", "it", "de"].forEach(lang => {
           const music = musicTranslations[lang] || { lyrics: "", prompt: "" };
           let html = `<div class="mb-4"><h4 class="text-lg font-semibold">${lang.toUpperCase()}</h4>`;
           html += `<label class="block text-sm text-gray-400">Lyrics: <textarea class="mt-1 border p-1 rounded w-full" rows="4">${music.lyrics}</textarea></label>`;
           html += `<label class="block text-sm text-gray-400 mt-2">Prompt: <input class="mt-1 border p-1 rounded w-full" value="${music.prompt}"></label>`;
           html += `<div class="flex gap-2 mt-2">`;
           html += `<button onclick="regenerateLyrics('${lang}')" class="btn btn-blue">Regenerate Lyrics</button>`;
           html += `<button onclick="generateMusic('${lang}')" class="btn btn-purple">Generate Music</button>`;
           html += `</div>`;
           html += `</div>`;
           c.innerHTML += html;
         });
      }

     // === SETTINGS FUNCTIONS ===
    function showSettings() {
       document.getElementById("selector").style.display = "none";
       document.getElementById("gallery").style.display = "none";
       document.getElementById("settings").style.display = "flex";
       loadUniverses();
       loadDefaults();
       showTab('objects'); // Default tab
    }

    function hideSettings() {
       document.getElementById("settings").style.display = "none";
       document.getElementById("selector").style.display = "flex";
    }

    function showTab(tab) {
       document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
       document.getElementById(`section-${tab}`).classList.remove('hidden');
       document.querySelectorAll('[id^="tab-"]').forEach(btn => btn.classList.remove('active'));
       document.getElementById(`tab-${tab}`).classList.add('active');
    }

    async function loadUniverses() {
      try {
        const res = await fetch("/api/universes");
        const universes = await res.json();
        const select = document.getElementById("universeSelect");
        select.innerHTML = '<option value="">Choose a universe...</option>';
        universes.forEach(u => {
          const opt = document.createElement("option");
          opt.value = u.folder;
          opt.textContent = u.name;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error(e);
      }
    }

    async function createUniverse() {
      const name = document.getElementById("newUniverseName").value.trim();
      const theme = document.getElementById("newUniverseTheme").value.trim();
       if (!name) return alert("Name required");
       const res = await fetch("/api/universes", {
         method: "POST",
         headers: { "Content-Type": "application/json" },
         body: JSON.stringify({ name, theme })
       });
       if (res.ok) {
         loadUniverses();
         const folder = name.toLowerCase().replace(/ /g, '_');
         document.getElementById("universeSelect").value = folder;
         loadUniversePrompts(folder);
       }
    }

     async function loadDefaults() {
        try {
          const res = await fetch("/api/default-prompts");
          const defaults = await res.json();
          document.getElementById("objectsDefaultPrompt").value = defaults.objects || "";
          document.getElementById("imagesDefaultPrompt").value = defaults.images || "";
          document.getElementById("videosDefaultPrompt").value = defaults.videos || "";
          document.getElementById("musicDefaultPrompt").value = defaults.music || "";
        } catch (e) {
          console.error("Failed to load defaults", e);
        }
     }

     async function loadUniversePrompts(folder) {
         const res = await fetch(`/api/universes/${folder}/prompts`);
         const p = await res.json();
         const dataRes = await fetch(`/api/universes/${folder}/data`);
         const d = await dataRes.json();
         currentUniverse = folder;
         document.getElementById("descriptionTextarea").value = p.description || "";
         populateObjects(p.objects || p.words || []);
         populateImages(p.words || [], p.images || []);
         populateVideos(p.words || [], p.videos || []);
         populateTranslations(p.words || [], d.translations || {});
         populateMusic(d.music_translations || {});
         loadDefaults(); // Load defaults after loading universe
     }

     async function savePrompts() {
        if (!currentUniverse) return alert("Choose a universe");
        const desc = document.getElementById("descriptionTextarea").value;
        const objects = Array.from(document.querySelectorAll("#objectsContainer input")).map(i => i.value);
        const images = Array.from(document.querySelectorAll("#imagesContainer textarea")).map(t => t.value);
        const videos = Array.from(document.querySelectorAll("#videosContainer textarea")).map(t => t.value);
        const words = objects; // Assume objects are words
        const data = { theme: currentUniverse, description: desc, objects, words, images, videos };
        await fetch(`/api/universes/${currentUniverse}/prompts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Saved!");
     }

     async function saveDefaults() {
        const objects = document.getElementById("objectsDefaultPrompt").value;
        const images = document.getElementById("imagesDefaultPrompt").value;
        const videos = document.getElementById("videosDefaultPrompt").value;
        const music = document.getElementById("musicDefaultPrompt").value;
        const data = { objects, images, videos, music };
        await fetch("/api/default-prompts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Defaults saved!");
     }

    async function saveTranslations() {
       if (!currentUniverse) return alert("Choose a universe");
       const translationInputs = document.querySelectorAll("#translationsContainer input");
       const words = Array.from(document.querySelectorAll("#objectsContainer input")).map(i => i.value);
       const translations = { en: [], fr: [], es: [], it: [], de: [] };
       let index = 0;
       words.forEach(() => {
         ["en", "fr", "es", "it", "de"].forEach(lang => {
           translations[lang].push(translationInputs[index].value);
           index++;
         });
       });
        // Update data.json
        const data = { translations };
        await fetch(`/api/universes/${currentUniverse}/data`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Translations saved!");
     }

     async function saveMusic() {
        if (!currentUniverse) return alert("Choose a universe");
        const musicInputs = document.querySelectorAll("#musicContainer textarea, #musicContainer input");
        const musicTranslations = {};
        let index = 0;
        ["fr", "en", "es", "it", "de"].forEach(lang => {
          const lyrics = musicInputs[index].value;
          index++;
          const prompt = musicInputs[index].value;
          index++;
          musicTranslations[lang] = { lyrics, prompt };
        });
        const data = { music_translations: musicTranslations };
        await fetch(`/api/universes/${currentUniverse}/data`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        alert("Music saved!");
     }

     async function generateMusic(lang) {
         if (!currentUniverse) return alert("Choose a universe");
         await fetch(`/api/generate/${currentUniverse}/music/${lang}`, { method: "POST" });
         alert(`Music for ${lang} started!`);
      }

     async function generateMusicPrompts() {
         if (!currentUniverse) return alert("Choose a universe");
         try {
             const res = await fetch(`/api/generate/${currentUniverse}/music-prompts`, { method: "POST" });
             if (res.ok) {
                 alert("Prompts generated from default!");
                 loadUniversePrompts(currentUniverse); // Refresh UI
             } else {
                 alert("Failed to generate prompts");
             }
         } catch (e) {
             console.error(e);
             alert("Error generating prompts");
         }
     }

     function openLyricsModal() {
         document.getElementById("lyricsModal").classList.remove("hidden");
     }

     function closeLyricsModal() {
         document.getElementById("lyricsModal").classList.add("hidden");
         document.getElementById("customLyricsInput").value = "";
     }

     async function generateLyricsFromCustom() {
         if (!currentUniverse) return alert("Choose a universe");
         const customLyrics = document.getElementById("customLyricsInput").value.trim();
         if (!customLyrics) return alert("Please enter lyrics");

         try {
             const res = await fetch(`/api/generate/${currentUniverse}/lyrics`, {
                 method: "POST",
                 headers: { "Content-Type": "application/json" },
                 body: JSON.stringify({ lyrics: customLyrics })
             });
             if (res.ok) {
                 alert("Lyrics generated and translated!");
                 closeLyricsModal();
                 loadUniversePrompts(currentUniverse); // Refresh UI
             } else {
                 alert("Failed to generate lyrics");
             }
         } catch (e) {
             console.error(e);
             alert("Error generating lyrics");
         }
     }

     async function generateAllMusic() {
         if (!currentUniverse) return alert("Choose a universe");
         try {
             const res = await fetch(`/api/generate/${currentUniverse}/music-all`, { method: "POST" });
             if (res.ok) {
                 alert("Music generation started for all languages!");
             } else {
                 alert("Failed to start music generation");
             }
         } catch (e) {
             console.error(e);
             alert("Error starting music generation");
         }
     }

     async function regenerateLyrics(lang) {
         if (!currentUniverse) return alert("Choose a universe");
         try {
             const res = await fetch(`/api/generate/${currentUniverse}/lyrics/${lang}`, { method: "POST" });
             if (res.ok) {
                 alert(`Lyrics regenerated for ${lang}!`);
                 loadUniversePrompts(currentUniverse); // Refresh UI
             } else {
                 alert(`Failed to regenerate lyrics for ${lang}`);
             }
         } catch (e) {
             console.error(e);
             alert(`Error regenerating lyrics for ${lang}`);
         }
     }

     async function regeneratePrompts() {
       if (!currentUniverse) return alert("Choose a universe");
       await fetch(`/api/universes/${currentUniverse}/regenerate-prompts`, { method: "POST" });
       alert("Prompts regenerated! Reload the page to see changes.");
    }

    async function deleteUniverse() {
       if (!currentUniverse) return alert("Choose a universe");
       if (!confirm("Are you sure you want to delete this universe? This action is irreversible and will delete all files.")) return;
       await fetch(`/api/universes/${currentUniverse}`, { method: "DELETE" });
       alert("Universe deleted!");
       // Refresh universe list
       loadThemes();
        // Clear form
        document.getElementById("universeSelect").value = "";
        currentUniverse = null;
        document.getElementById("descriptionTextarea").value = "";
        populateObjects([]);
        populateImages([], []);
        populateVideos([], []);
        populateTranslations([], {});
    }



    function updateObject(index, value) {
       // Update object name
    }

    // === GENERATION ===
    async function generateImages() { if(!currentUniverse) return alert("Choose a universe"); await fetch(`/api/generate/${currentUniverse}/images`, {method:"POST"}); alert("Images started"); }
    async function generateVideos() { if(!currentUniverse) return alert("Choose a universe"); await fetch(`/api/generate/${currentUniverse}/videos`, {method:"POST"}); alert("Videos started"); }
    async function generateMusic() { if(!currentUniverse) return alert("Choose a universe"); await fetch(`/api/generate/${currentUniverse}/music`, {method:"POST"}); alert("Music started"); }
    async function generateAll() { if(!currentUniverse) return alert("Choose a universe"); await fetch(`/api/generate/${currentUniverse}/all`, {method:"POST"}); alert("Full generation started"); }

    // === PARTIE GALLERY ‚Äì 100% ORIGINALE ET PARFAITE (celle qui marchait chez toi) ===
    async function loadThemes() {
      const res = await fetch("/api/universes");
      const themes = await res.json();
      const container = document.getElementById("themeButtons");
      themes.forEach(t => {
        const btn = document.createElement("button");
        btn.textContent = t.name;
        btn.className = "text-2xl px-8 py-4 rounded-full bg-white/10 backdrop-blur-lg text-white border border-white/30 hover:bg-white/20 transition";
        btn.onclick = () => loadUniverse(t.folder);
        container.appendChild(btn);
      });
    }

    async function loadUniverse(folder) {
      document.getElementById("selector").style.display = "none";
      document.getElementById("gallery").style.display = "block";

      const data = await fetch(`storage/univers/${folder}/data.json`).then(r => r.json());
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      cards = [];

      bgAudio.src = `storage/univers/${folder}/music.mp3`;
      bgAudio.volume = 0.28;
      bgAudio.muted = isMuted;
      bgAudio.play().catch(() => {});

      data.items.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="storage/univers/${folder}/${item.image}" loading="lazy">
          <div class="title">${item.title}</div>
        `;
        gallery.appendChild(card);

        const imgElement = card.querySelector('img');

        card.onclick = () => {
          if (imgElement && item.video && card.contains(imgElement)) {
            const video = document.createElement('video');
            video.src = `storage/univers/${folder}/${item.video}`;
            video.muted = true;
            video.playsInline = true;
            video.autoplay = true;
            video.loop = true;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            card.replaceChild(video, imgElement);

            card.onclick = () => {
              card.replaceChild(imgElement, video);
              card.onclick = () => {
                const video2 = document.createElement('video');
                video2.src = video.src;
                video2.muted = true;
                video2.playsInline = true;
                video2.autoplay = true;
                video2.loop = true;
                video2.style = video.style;
                card.replaceChild(video2, imgElement);
                card.onclick = () => card.replaceChild(imgElement, video2);
              };
            };
          }
        };

        setTimeout(() => {
          card.style.transform = `translate(-50%, -50%) translateX(${i * 110}vw) scale(0.9) rotate(${i * 20}deg)`;
        }, i * 150);

        cards.push(card);
      });

      showCard(0);

      document.getElementById("left-zone").onclick = () => { current = Math.max(0, current - 1); showCard(current); };
      document.getElementById("right-zone").onclick = () => { current = Math.min(cards.length - 1, current + 1); showCard(current); };

      const indicators = document.getElementById("indicators");
      indicators.innerHTML = "";
      data.items.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.className = "indicator";
        dot.onclick = () => showCard(i);
        indicators.appendChild(dot);
      });

      let startX = 0;
      gallery.addEventListener("touchstart", e => startX = e.touches[0].clientX, {passive:true});
      gallery.addEventListener("touchend", e => {
        const dx = e.changedTouches[0].clientX - startX;
        if (Math.abs(dx) > 60) {
          current = dx > 0 ? Math.max(0, current - 1) : Math.min(cards.length - 1, current + 1);
          showCard(current);
        }
      });
    }

    function showCard(n) {
      current = n;
      cards.forEach((card, i) => {
        const diff = i - n;
        card.style.transform = `translate(-50%, -50%) translateX(${diff * 110}vw) scale(${diff === 0 ? 1 : 0.88}) rotate(${diff * 18}deg)`;
        card.style.zIndex = diff === 0 ? 10 : 5 - Math.abs(diff);
        card.style.opacity = Math.abs(diff) > 2 ? 0 : 1;
      });
      document.querySelectorAll(".indicator").forEach((dot, i) => dot.classList.toggle("active", i === n));
    }

    function toggleMute() {
      isMuted = !isMuted;
      bgAudio.muted = isMuted;
      document.getElementById("mute-button").textContent = isMuted ? "üîá" : "üîä";
    }

    // === MENU SLIDE (exactement comme ton ancien code qui marchait) ===
    document.getElementById("menu-button").onclick = () => {
      const popup = document.getElementById("menu-popup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    };

    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    const handle = document.getElementById("slide-handle");
    const bar = document.getElementById("slide-bar");

    function startDrag(clientX) {
      isDragging = true;
      startX = clientX - handle.offsetLeft;
    }

    function moveDrag(clientX) {
      if (!isDragging) return;
      currentX = clientX - startX;
      currentX = Math.max(0, Math.min(currentX, bar.offsetWidth - handle.offsetWidth));
      handle.style.left = currentX + "px";
    }

    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      if (currentX > bar.offsetWidth * 0.8) {
        document.getElementById("gallery").style.display = "none";
        document.getElementById("selector").style.display = "flex";
        document.getElementById("menu-popup").style.display = "none";
        document.getElementById("settings").style.display = "none";
        bgAudio.pause();
      }
      handle.style.left = "0px";
    }

    handle.addEventListener("mousedown", e => startDrag(e.clientX));
    document.addEventListener("mousemove", e => moveDrag(e.clientX));
    document.addEventListener("mouseup", endDrag);

    handle.addEventListener("touchstart", e => {
      if (e.target === handle || handle.contains(e.target)) {
        startDrag(e.touches[0].clientX);
        e.stopPropagation();
      }
    }, {passive: true});

    document.addEventListener("touchmove", e => {
      if (isDragging) {
        moveDrag(e.touches[0].clientX);
        e.preventDefault();
      }
    }, {passive: false});

    document.addEventListener("touchend", () => { if (isDragging) endDrag(); });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') showCard(Math.max(0, current - 1));
      if (e.key === 'ArrowRight') showCard(Math.min(cards.length - 1, current + 1));
    });

    // === S√âLECTION UNIVERSE DANS SETTINGS ===
    document.getElementById("universeSelect").addEventListener("change", e => {
      if (e.target.value) loadUniversePrompts(e.target.value);
    });

    // === LANCEMENT ===
    loadThemes();
  </script>
