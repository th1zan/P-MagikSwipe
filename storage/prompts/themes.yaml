# Theme-based prompts and configurations
# Includes music model, word generation, motion prompts, and theme-specific overrides

music:
  model: "minimax/music-1.5"

words:
  base: "A beautiful, colorful illustration of {object} in a magical {theme_description} setting, perfect for children, vibrant and enchanting."

video_motion: "A short animated video of {object} moving happily and magically in a {theme} environment, joyful and child-friendly."

# Generic prompts for all themes
generic:
  objects: "Generate 10 simple objects for children related to the theme {theme}."
  images: "A beautiful, colorful illustration of {object} in a magical setting, perfect for children, vibrant and enchanting."
  videos: "A short animated video of {object} moving happily and magically, joyful and child-friendly."
  music: "Joyful children's song about {theme}, with bouncy melody and fun lyrics."

# Theme-specific prompts (override generic)
themes:
  jungle:
    description: "univers magique jungle"
    objects: "Generate 10 jungle animals or plants for children: monkeys, parrots, trees, vines, etc."
    images: "A vibrant, colorful illustration of {object} in a lush jungle setting with tropical leaves and flowers, perfect for children."
    videos: "Animated {object} moving through a magical jungle with swaying trees and chirping birds, joyful and playful."
    music: "Upbeat children's song about the jungle with animal sounds and tropical rhythm."
  
  ocean:
    objects: "Generate 10 ocean creatures or elements for children: fish, dolphins, shells, coral, etc."
    images: "A beautiful underwater scene with {object} swimming in crystal clear blue water with colorful coral, child-friendly."
    videos: "Animated {object} swimming gracefully through magical ocean waters with bubbles and sparkles, peaceful and enchanting."
    music: "Soothing children's song about the ocean with wave sounds and gentle melody."
  
  space:
    objects: "Generate 10 space-related objects for children: planets, stars, rockets, astronauts, etc."
    images: "A stunning illustration of {object} floating in colorful outer space with twinkling stars and nebulas, magical and inspiring."
    videos: "Animated {object} floating and spinning in magical space with shooting stars and glowing planets, exciting and wonder-filled."
    music: "Cosmic children's song about space adventure with futuristic sounds and uplifting melody."
  
  farm:
    objects: "Generate 10 farm animals or objects for children: cows, chickens, tractors, barns, etc."
    images: "A cheerful illustration of {object} on a sunny farm with green fields and blue sky, warm and inviting for children."
    videos: "Animated {object} moving happily around the farm with other friendly animals, playful and heartwarming."
    music: "Folk-style children's song about farm life with animal sounds and country melody."
  
  vehicles:
    objects: "Generate 10 vehicles for children: cars, trains, planes, boats, construction vehicles, etc."
    images: "A dynamic illustration of {object} in action with motion lines and vibrant colors, exciting and child-friendly."
    videos: "Animated {object} moving and working with fun sounds and effects, energetic and engaging."
    music: "Energetic children's song about vehicles and transportation with engine sounds and driving rhythm."

  vehicules_de_chantier:
    objects: "Generate 10 construction vehicles for children: excavator, bulldozer, crane, dump truck, cement mixer, etc."
    images: "A bright illustration of {object} working on a construction site with dirt, tools and building materials, colorful and exciting for children."
    videos: "Animated {object} operating and moving on a busy construction site with dust and action, dynamic and powerful."
    music: "Energetic children's song about construction vehicles with mechanical sounds and building rhythm."